<p>Listado de Héroes</p>

<!-- Mi solución de la tarea <div *ngIf="heroes.length < 5"> -->
<div *ngIf="heroeBorrado; else noBorrado"> <!-- referencia local del else -->

    <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>
    
</div>

<ng-template #noBorrado> <!-- Componente propio de Angular (ng-template) con la referencia local noBorrado-->
    <h3>No ha borrado nada.</h3>
</ng-template>

<!-- <div *ngIf="!heroeBorrado">

    <h3>No ha borrado nada</h3>
    
</div> -->

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <!-- Manera normal -->
    <!-- <li>{{ heroes[0]}}</li>
    <li>{{ heroes[1]}}</li>
    <li>{{ heroes[2]}}</li>
    <li>{{ heroes[3]}}</li> -->

    <!-- Manera de Angular -->
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{heroe}}
    </li>
</ul>
